	<script type="text/javascript">
	
		function mueverana(elemento){
//			alert(elemento.src); //4
			var id_num = parseInt(elemento.id, 10);

			if(elemento.src.includes('R.png')){
				var aux = document.getElementById(id_num-1).src;
				document.getElementById(id_num-1).src = elemento.src;
				elemento.src=aux;	
			} else if(elemento.src.includes('L.png')){
				var aux = document.getElementById(id_num+1).src;
				document.getElementById(id_num+1).src = elemento.src;
				elemento.src=aux;
